<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/da3971d689.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <div class="information">
      <input type="text" class="first-name" placeholder="First Name" />
      <input type="text" class="second-name" placeholder="Second Name" />
      <input type="text" class="country" placeholder="Country" />
      <input type="number" class="score" placeholder="Score" max="100" />
      <button class="add-player">Add Player</button>
    </div>
    <div class="content">
      <ul class="list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
